<div class="container">
    <ng-container *ngIf="isSuccessful; else notSuccessful">
        <h2>Activation completed</h2>
    </ng-container>
    <ng-template #notSuccessful>
        <h2 class="notSuccessful">Activation NOT completed</h2>
    </ng-template>
    <h3>Redirect in: {{timeout}}</h3>
</div>
