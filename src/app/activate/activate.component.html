<div class="container">
    <ng-container *ngIf="isSuccessful; else notSuccessful">
        <h2>Aktywacja powiodła się</h2>
    </ng-container>
    <ng-template #notSuccessful>
        <h2 class="notSuccessful">Aktywacja NIE powiodła się</h2>
    </ng-template>
    <h3>Przekierowanie nastąpi za: {{timout}}</h3>
</div>
