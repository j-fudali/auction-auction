<mat-drawer-container>
    <mat-drawer opened mode="side">
        <app-filters-panel></app-filters-panel>
    </mat-drawer>
    <mat-drawer-content >
        <div #scrollTo></div>
        <div class="spinner-wrapper" *ngIf="productsDataSource.loading$ | async">
            <mat-spinner color="accent"></mat-spinner>
        </div>
        <app-products-table  (onRedirectToProductDetails)="redirectToProductView($event)" [productsDataSource]="productsDataSource"></app-products-table>
        <mat-paginator #paginator hidePageSize [length]="itemsCount$ | async" [pageSize]="5"></mat-paginator>
    </mat-drawer-content>
</mat-drawer-container>
