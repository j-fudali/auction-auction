<mat-toolbar [style.height]="bp.isLtMd ? '10vh' : '15vh'" class="header" color="primary" *ngIf="{isLtMd: (isLtMd$ | async)} as bp" >
        <div>
            <button mat-icon-button *ngIf="isAuthenticated" (click)="toggleSidenav()"><mat-icon>menu</mat-icon></button>
            <button routerLink="/dashboard" mat-button><h2>Auction Auction</h2></button>
        </div>
        <mat-form-field color="primary" appearance="fill" *ngIf="!bp.isLtMd">
            <input type="text" matInput [formControl]="search" placeholder="Search...">
            <button (click)="onSearch()" color="primary" mat-icon-button matSuffix><mat-icon>search</mat-icon></button>
        </mat-form-field>
        <div class="actions-buttons" *ngIf="isAuthenticated; else noAuthencticated">
            <button  (click)="logout()" mat-stroked-button><h4>Log-out</h4></button>
            <button mat-icon-button (click)="toggleRightSidenav()"  [matBadgeSize]="'medium'" [matBadgeColor]="'accent'" [matBadgePosition]="'above after'" [matBadge]="newsCount || null">
                <mat-icon>more_vert</mat-icon>
            </button>
        </div>
        <ng-template #noAuthencticated>
            <mat-button-toggle-group>
                <mat-button-toggle  routerLink="/home/login">Log-in</mat-button-toggle>
                <mat-button-toggle routerLink="/home/sign-up">Sign-in</mat-button-toggle>
            </mat-button-toggle-group>
        </ng-template>
</mat-toolbar>
